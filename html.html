<!--
    Aplicarle Diseño y estilo a la página que va a ser vuestra carta de presentación como profesionales de desarrollo web, 
    en la que incluiréis vuestra información personal y profesional, 
    vuestro portfolio, 
    redes sociales y/o profesionales, 
    y toda la información que creáis debéis incluir en vuestra pagina profesional. 
    
    Teniendo en cuenta los siguientes requisitos.:
    Aplicando correctamente las etiquetas html5, estructura y semántica. 
    
    Obligatoriamente deben aparecer las etiquetas:
    header
    footer (si fuera necesario)
    aside (si fuera necesario)
    section
    article
    
    Debes implementar la práctica con estilo, coherencia y un buen equilibrio visual (con todo lo que conlleva), 
    velocidad de carga, compatibilidad, ...
    
    Debes crear y entregar los mockups que desarrolles, incluidos todos los diseños de todos los responsives.
    Usa en la medida de lo posible, siempre que no incumpla el punto anterior los estilos de CSS3 que puedas. Debe ser a tu criterio, y deberás defenderlo y justificarlo a tu profesor.
    La página debe poder adaptarse a todas resoluciones y tamaños.
    
    Debe conseguir la mayor compatibilidad posible con todos los navegadores y versiones. Recuerda usar normalice.css
    Debéis ser críticos con vuestra página, ya que va a ser vuestra carta de presentación para buscar trabajo en un futuro una vez terminéis el ciclo. La evaluaremos y analizaremos desde el punto de vista real en el mercado de trabajo.
    Evaluación de la práctica:
    
    Los puntos anteriores son requisitos mínimos para superar la práctica.
    Se valorará muchísimo la originalidad y por supuesto, una muy buena composición y equilibrio visual, buena presencia, correcta combinación de colores, agradables animaciones,....
    Se valorará de forma positiva la compatibilidad en diferentes navegadores.
    
    Es imprescindible que sepáis defender vuestro código ante cualquier pregunta sobre vuestra práctica. 
    Sino sabéis contestar cualquier pregunta, doy por supuesto que no lo habéis hecho vosotros o está copiada, y la práctica, por lo tanto, valorada como no superada.
-->
